<label>Server Name</label>
<!-- <input type="text" 
class="form-control"

<input type="text" 
class="form-control"
[(ngModel)]="serverName">

<!-- <p>{{ serverName }}</p> -->
<button class="btn btn-primary" 
[disabled]="!allowNewServer"
(click)="onCreateServer()">Add Server</button>
<!-- <p>{{ serverCreationStatus }}</p> -->
<p *ngIf="serverIsCreated">{{ serverCreationStatus }}</p>
<input type="text" 
class="form-control"
[(ngModel)]="userName">
<p>{{ userName }}</p>
<button class="btn btn-primary" 
[disabled]="userName == ''"
(click)="resetUserName()">Clear User Name</button>

<button class="btn btn-primary" 
(click)="toggeleShowDetails()">Display Details</button>
<p [hidden]="showDetails === true">tuna</p>
<div *ngFor="let log of logs; let i =index;" 
[ngStyle]="{backgroundColor: i>=4 ? 'blue' : 'transparent'}"
[ngClass]="{'white-text' : i>=4}">{{ log }}</div>

<app-server *ngFor="let server of servers"></app-server>
